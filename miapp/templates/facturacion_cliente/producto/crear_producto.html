{% extends 'index.html' %}

{% block main %}
<div class="container mt-4 text-light">
    
  <h2 class="text-center mb-4 text-primary"><b>Agregar / Actualizar Producto</b></h2>

  {% if mensaje %}
    <div class="alert alert-info text-dark">{{ mensaje }}</div>
  {% endif %}
        
  <form method="post" action="{% url 'crear_producto' %}" class="w-25 mx-auto p-4 rounded" style="background-color: #308a9e; border: 1px solid #333;">
    {% csrf_token %}

    <div class="mb-3">
      {{ form_Producto.as_p }}
    </div>  

    {% if stock_actual %}
      <div class="alert alert-warning text-dark">
        Stock actual en base de datos: <b>{{ stock_actual }}</b>
      </div>
    {% endif %}

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-success px-4">Guardar</button>
      <a href="{% url 'consultar_producto' %}" class="btn btn-outline-danger px-4">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
