 {% extends 'index.html' %}

{% block main %}


<div class="form-container">
  <div class="row justify-content-center w-50">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Agregar Producto</h3>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'crear_producto' %}" class="needs-validation" novalidate>
            {% csrf_token %}

            {% for field in form_Producto %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small mt-1">
                    {{ field.errors|striptags }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}

            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-success px-4">Guardar</button>
              <a href="{% url 'consultar_producto' %}" class="btn btn-outline-danger px-4">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
