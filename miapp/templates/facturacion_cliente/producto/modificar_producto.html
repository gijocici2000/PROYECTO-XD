{% extends 'index.html' %}

{% block main %}
<div class="container my-4 p-4 rounded" style="background-color: #308a9e; border: 1px solid #333;">
    <h2 class="text-center mb-4 text-primary">Modificar Producto</h2>

    {% if mensaje %}
        <div class="alert alert-success">{{ mensaje }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form_Producto.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'consultar_producto' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
