{% extends "index.html" %}
{% load static %}

{% block main %}
<div class="container my-4">
    <h2 class="mb-4 text-danger">Eliminar Cotización: {{ cotizacion.id }}</h2>

    <p>¿Está seguro que desea eliminar esta cotización?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'consultar_cotizacion' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
