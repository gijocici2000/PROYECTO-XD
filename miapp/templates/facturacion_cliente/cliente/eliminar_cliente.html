{% extends 'index.html' %}

{% block content %}

<h1>Eliminar Cliente</h1>

<p>¿Estás seguro que deseas eliminar este cliente?</p>

<form method="post">
    {% csrf_token %}
    {{ form }}
    
    <input type="submit" value="Eliminar Cliente" class="btn btn-danger"/>
    
    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
