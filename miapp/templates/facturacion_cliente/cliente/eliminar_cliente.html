{% extends 'index.html' %}

{% block main %}
<div class="container my-4">
    
    <div class="alert alert-danger text-center">
        <h3>¿Estás seguro que deseas eliminar este cliente?</h3>
        <p>Nombre: <strong>{{ cliente.nombre }}</strong></p>
        <p>Cédula: <strong>{{ cliente.cedula }}</strong></p>
    </div>

    <form method="post" class="text-center">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger me-2">
            <i class="bi bi-trash"></i> Eliminar Cliente
        </button>

        <a href="{% url 'consultar_cliente' %}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </form>

</div>
{% endblock %}
