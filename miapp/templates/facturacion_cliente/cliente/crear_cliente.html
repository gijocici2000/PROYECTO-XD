{% extends 'index.html' %}

{% block main %}
<div class="container mt-4 text-light">

    <h2 class="text-center mb-1"><b>Agregar Cliente</b></h2>

    <form method="post" action="{% url 'crear_cliente' %}" class="w-25 mx-auto p-4 rounded" style="background-color: #308a9e; border: 1px solid #333;">
        
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar Cliente
            </button>
            
            <a href="{% url 'consultar_cliente' %}" class="btn btn-outline-danger">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>

</div>
{% endblock %}
