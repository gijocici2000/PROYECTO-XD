{% extends "index.html" %}
{% load static %}

{% block main %}
<div class="container my-4">
    <h2 class="mb-4 text-danger">Anular Factura: {{ factura.numero_factura }}</h2>

    <p>¿Está seguro que desea anular esta factura?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Anular</button>
        <a href="{% url 'consultar_factura' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
