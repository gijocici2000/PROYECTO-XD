<form method="post" class="border rounded p-4 shadow bg-white">
    {% csrf_token %}

    <!-- Tus campos de cabecera: cliente, sucursal, tipo_pago, etc. -->
    <div class="row mb-3">
        <div class="col-md-4">
            <label>Cliente:</label>
            {{ form.cliente }}
        </div>
        <div class="col-md-4">
            <label>Sucursal:</label>
            {{ form.sucursal }}
        </div>
        <div class="col-md-4">
            <label>Tipo de Pago:</label>
            {{ form.tipo_pago }}
        </div>
    </div>

    <!-- Buscador de Productos -->
    <div class="mb-3">
        <label>Buscar Producto:</label>
        <select id="buscar_producto" class="form-select">
            <option value="">Seleccione un producto</option>
            {% for p in productos %}
            <option value="{{ p.id }}" data-nombre="{{ p.nombre }}" data-stock="{{ p.stock }}" data-precio="{{ p.precio }}">
                {{ p.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Tabla Detalle -->
    <div class="table-responsive mb-3">
        <table class="table table-bordered align-middle" id="tabla_detalle">
            <thead>
                <tr>
                    <th>Eliminar</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Campo Oculto que almacena los productos -->
    <input type="hidden" name="productos_json" id="productos_json">

    <!-- Resumen Totales -->
    <div class="row justify-content-end">
        <div class="col-md-4">
            <div class="border rounded p-3 bg-light">
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <strong id="subtotal">0.00</strong>
                </div>
                <div class="d-flex justify-content-between">
                    <span>IVA (12%):</span>
                    <strong id="iva">0.00</strong>
                </div>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total:</span>
                    <strong id="total">0.00</strong>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success w-100 mt-3">Guardar Venta</button>
</form>
