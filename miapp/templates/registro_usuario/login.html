{% extends 'index.html' %}
{% load static %}

{% block main %}


  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="login-card bg-white text-dark p-4 rounded shadow" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4 text-primary">Iniciar Sesión</h3>

        {% if form.errors %}
            <div class="alert alert-danger">
                Credenciales inválidas, intenta nuevamente.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Ingrese su usuario">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" required class="form-control" id="id_password" placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" class="btn btn-primary w-100">Acceder</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a><br>
            <a href="{% url 'register' %}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}
