{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #308a9e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-card {
            background: #fff;
            color: #000;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 350px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    {% if form.errors %}
        <div class="alert alert-danger">
            Credenciales inválidas, intenta nuevamente.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Ingrese su usuario">
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" required class="form-control" id="id_password" placeholder="Ingrese su contraseña">
        </div>

        <button type="submit" class="btn btn-primary w-100">Acceder</button>
    </form>

    <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
    </div>
</div>

</body>
</html>
